<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./xemtongngaycong.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,700;1,400&display=swap"
    />
  </head>
  <body>
    <div class="xemtongngaycong">
      <b class="hnh-3">Hình 3*</b>
      <div class="xemtongngaycong-child"></div>
      <b class="xem-tng-ngy"> Xem Tổng Ngày Công</b>

      <div class="xemtongngaycong-inner"></div>
      <img

      />

      <img
        class="xemtongngaycong-child2"

        src="./public/rectangle-190.svg"

      <img

        src="./public/rectangle-222.svg"
      />

      <img
        class="xemtongngaycong-child4"

        src="./public/rectangle-223.svg"
      />

      <b class="thot1" id="thotText">Thoát</b>
      <b class="b2" id="text">&lt;&lt;</b>
      <b class="b3" id="text1">&lt;</b>

      <div class="xemtongngaycong-child6"></div>

      <img
        class="xemtongngaycong-child10"
        alt=""
        src="./public/polygon-33.svg"
      />

      <img
        class="xemtongngaycong-child11"
        alt=""
        src="./public/polygon-33.svg"
      />

      <img
        class="xemtongngaycong-child12"
        alt=""
        src="./public/rectangle-228.svg"
      />

      <img class="xemtongngaycong-child13" alt="" src="./public/line-104.svg" />

      <b class="h-v-tn1">Họ Và Tên</b>

      <b class="ghi-ch1"> Ghi chú</b>
      <b class="trang-scas">Trang &lt;số&gt;của&lt;số&gt;</b>
    </div>

    <script>
      var thotText = document.getElementById("thotText");
      if (thotText) {
        thotText.addEventListener("click", function (e) {
          window.location.href = "./ketthuc.html";
        });
      }
      
      var text = document.getElementById("text");
      if (text) {
        text.addEventListener("click", function (e) {
          window.location.href = "./menuchinh.html";
        });
      }
      
      var text1 = document.getElementById("text1");
      if (text1) {
        text1.addEventListener("click", function (e) {
          window.location.href = "./xemngaycong.html";
        });
      }
      
      var thngTinNhn = document.getElementById("thngTinNhn");
      if (thngTinNhn) {
        thngTinNhn.addEventListener("click", function (e) {
          window.location.href = "./menuchucnangthongtinnhanvien.html";
        });
      }
      
      var chmCngText = document.getElementById("chmCngText");
      if (chmCngText) {
        chmCngText.addEventListener("click", function (e) {
          window.location.href = "./chamcong.html";
        });
      }
      </script>
