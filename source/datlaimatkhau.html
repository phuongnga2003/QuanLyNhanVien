<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./datlaimatkhau.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,700;1,400&display=swap"
    />
  </head>
  <body>
    <div class="datlaimatkhau">
      <div class="datlaimatkhau-child"></div>
      <div class="qun-mt-khu">Quên mật khẩu?</div>
      <div class="datlaimatkhau-item"></div>
      <b class="t-li-mt">Đặt Lại Mật Khẩu</b>
      <div class="text-input-component26">
        <div class="text-input-component-child24"></div>
        <div class="blingking26"></div>
        <b class="text-input26">aaaaaa</b>
        <div class="cover-text26"></div>
        <b class="text-field26">Mật khẩu mới:</b>
      </div>
      <div class="text-input-component27">
        <div class="text-input-component-child24"></div>
        <div class="blingking26"></div>
        <b class="text-input26">aaaaaa</b>
        <div class="cover-text26"></div>
        <b class="text-field26">Nhập lại mật khẩu:</b>
      </div>
      <div class="datlaimatkhau-inner" id="groupContainer1">
        <div class="rectangle-group">
          <div class="group-item"></div>
          <b class="ng-nhp"> Đăng Nhập</b>
        </div>
      </div>
      <div class="bn-cha-c-container" id="bnChaC">
        Bạn chưa có tài khoản? <span class="ng-k">Đăng ký</span> ở đây
      </div>
    </div>

    <script>
      var groupContainer1 = document.getElementById("groupContainer1");
      if (groupContainer1) {
        groupContainer1.addEventListener("click", function (e) {
          window.location.href = "/";
        });
      }
      
      var bnChaC = document.getElementById("bnChaC");
      if (bnChaC) {
        bnChaC.addEventListener("click", function (e) {
          window.location.href = "./taotaikhoan.html";
        });
      }
      </script>
  </body>
</html>
