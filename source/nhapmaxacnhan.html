<!DOCTYPE html>
<html>
  <head>

    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./nhapmaxacnhan.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,700;1,400&display=swap"

  <body>
    <div class="nhapmaxacnhan">

        </div>
      </div>
      <div class="nhapmaxacnhan-inner1">
        <div class="rectangle-parent2">
          <div class="group-child2"></div>
          <b class="xc-nhn"> Đăng Nhập</b>

      </div>
      <div class="nhapmaxacnhan-inner2">
        <div class="rectangle-parent3">
          <div class="group-child3"></div>

      <img

      </div>

    <script>
      var groupContainer7 = document.getElementById("groupContainer7");
      if (groupContainer7) {
        groupContainer7.addEventListener("click", function (e) {
          window.location.href = "./datlaimatkhau.html";
        });
      }
      
      var bnChaC = document.getElementById("bnChaC");
      if (bnChaC) {
        bnChaC.addEventListener("click", function (e) {
          window.location.href = "./taotaikhoan.html";
        });
      }
