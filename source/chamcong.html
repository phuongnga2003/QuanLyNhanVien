<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./chamcong.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,700;1,400&display=swap"
    />
  </head>
  <body>
    <div class="chamcong">
      <div class="chamcong-child"></div>
      <b class="chm-cng5"> Chấm Công</b>
      <img class="chamcong-item" alt="" src="./public/rectangle-54.svg" />

      <b class="thc-hin-chm2" id="thcHinChm">Thực Hiện Chấm Công</b>
      <b class="xem-ngy-cng2" id="xemNgyCng"> Xem Ngày Công</b>
      <img class="chamcong-inner" alt="" />

      <div class="chamcong-child1"></div>
      <div class="chamcong-child2"></div>
      <div class="chamcong-child3"></div>
      <div class="chamcong-child4" id="rectangle3"></div>
      <img class="chamcong-child5" alt="" src="./public/rectangle-57.svg" />

      <b class="thot5">Thoát</b>
      <b class="b13" id="text">&lt;&lt;</b>
    </div>

    <script>
      var thcHinChm = document.getElementById("thcHinChm");
      if (thcHinChm) {
        thcHinChm.addEventListener("click", function (e) {
          window.location.href = "./thuchienchamcong.html";
        });
      }
      
      var xemNgyCng = document.getElementById("xemNgyCng");
      if (xemNgyCng) {
        xemNgyCng.addEventListener("click", function (e) {
          window.location.href = "./xemngaycong.html";
        });
      }
      
      var rectangle3 = document.getElementById("rectangle3");
      if (rectangle3) {
        rectangle3.addEventListener("click", function (e) {
          window.location.href = "./ketthuc.html";
        });
      }
      
      var text = document.getElementById("text");
      if (text) {
        text.addEventListener("click", function (e) {
          window.location.href = "./menuchinh.html";
        });
      }
      </script>
  </body>
</html>
